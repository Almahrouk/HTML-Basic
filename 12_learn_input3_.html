<!doctype html>

<!-- This is comment -->

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is our book store">
        <title>Book Store</title>
    </head>
    <body>
        <form>
            <!-- 
                Input:

                1)Type:
                type of input:
                 
                M)File
                N)Search
                O)URL
                P)Date 
                Q)Month
                R)Time

             -->
            <hr>
            <div>
                <label>Upload</label>
                <input type="file" name="File">
            </div>
            <hr>

            <div>
                <label>Search</label>
                <input type="search">
            </div>
            <hr>


            <div>
                <label>URL</label>
                <input type="url" name="URL">
            </div>
            <hr>












            <div>
                <label>Date</label>
                <input type="date" name="date">
            </div>
            <hr>

            <div>
                <label>Month</label>
                <input type="month" name="month">
            </div>
            <hr>

            <div>
                <label>Time</label>
                <input type="time" name="time">
            </div>
            <hr>

            <input type="submit" value="Save">
            <input type="reset" value="Reset">

        </form>

    </body>
</html>
